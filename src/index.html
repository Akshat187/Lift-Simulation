<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="assets/elevator.png" type="image/x-icon" />

    <title>Lift Simulation</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Lift Simulation</h1>
      <section id="input-count">
        <h2 id="floors-count"></h2>
        <h2 id="lifts-count"></h2>
      </section>
    </header>
    <main>
      <section id="input-box">
        <div id="input-inner-box">
          <h2>Enter Input to start:-</h2>
          <form id="user-input">
            <div class="flex-center">
              <div>
                <input
                  name="floors-input"
                  id="floors-input"
                  min="1"
                  max="100"
                  required
                  type="number"
                  placeholder="Floors:"
                />
                <input
                  name="lifts-input"
                  id="lifts-input"
                  min="1"
                  max="10"
                  required
                  type="number"
                  placeholder="Lifts:"
                />
              </div>

              <button id="submit" type="submit">Present Simulation</button>
            </div>
          </form>
        </div>
      </section>

      <section id="floors-container"></section>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
